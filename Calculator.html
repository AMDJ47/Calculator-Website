<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="scientific" onclick="appendToDisplay('sin(')">sin</button>
            <button class="scientific" onclick="appendToDisplay('cos(')">cos</button>
            <button class="scientific" onclick="appendToDisplay('tan(')">tan</button>
            <button class="scientific" onclick="appendToDisplay('log(')">log</button>
            
            <button class="scientific" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="scientific" onclick="appendToDisplay('^')">xʸ</button>
            <button class="scientific" onclick="appendToDisplay('pi')">π</button>
            <button class="scientific" onclick="appendToDisplay('e')">e</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
